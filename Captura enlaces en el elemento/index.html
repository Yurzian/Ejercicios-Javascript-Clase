<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      ¿Que tal si leemos <a href="https://wikipedia.org">Wikipedia</a> o visitamos <a href="https://w3.org"><i>W3.org</i></a> y aprendemos sobre los estándares modernos?
    </p>
  </fieldset>

  <script>
    const contents = document.getElementById("contents");

    contents.onclick = function(event) {
      let target = event.target.closest('a');

      if (!target) return;
      if (!contents.contains(target)) return;

      let href = target.getAttribute("href");

      if (!confirm(`¿Irse a ${href}?`)) return false;
      else return true;

    };
  </script>

</body>
</html>
